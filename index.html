<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMart - Warehouse to Rack System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .restock-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-restock {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            margin-top: 20px;
        }

        .btn-restock:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-restock:active {
            transform: translateY(0);
        }

        .rack-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .rack-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .rack-card:hover {
            transform: translateY(-5px);
        }

        .rack-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .rack-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .rack-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .rack-items {
            max-height: 150px;
            overflow-y: auto;
        }

        .rack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .rack-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
        }

        .item-quantity {
            color: #667eea;
            font-weight: 600;
        }

        .recent-activity {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .activity-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .activity-info {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .activity-details {
            color: #666;
            font-size: 0.9rem;
        }

        .activity-time {
            color: #999;
            font-size: 0.8rem;
            font-style: italic;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .rack-status {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .warehouse-icon {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Warehouse to Rack System</h1>
            <p>Transfer items from warehouse inventory to store racks</p>
        </div>

        <div class="main-panel">
            <div class="restock-form">
                <h2 class="form-title">
                    <span class="warehouse-icon">üì¶</span>
                    Restock Items to Rack
                    <span class="warehouse-icon">üõí</span>
                </h2>

                <div class="success-message" id="successMessage">
                    <strong>‚úÖ Success!</strong> <span id="successText"></span>
                </div>

                <form id="restockForm">
                    <div class="form-group">
                        <label for="itemName">Select Item from Warehouse</label>
                        <select id="itemName" required>
                            <option value="">Choose product to restock...</option>
                            <option value="Apples">üçé Apples</option>
                            <option value="Bananas">üçå Bananas</option>
                            <option value="Oranges">üçä Oranges</option>
                            <option value="Grapes">üçá Grapes</option>
                            <option value="Strawberries">üçì Strawberries</option>
                            <option value="Milk">ü•õ Milk (1L)</option>
                            <option value="Bread">üçû Bread Loaf</option>
                            <option value="Eggs">ü•ö Eggs (12 pack)</option>
                            <option value="Rice">üçö Rice (5kg)</option>
                            <option value="Chicken">üçó Chicken Breast</option>
                            <option value="Tomatoes">üçÖ Tomatoes</option>
                            <option value="Potatoes">ü•î Potatoes</option>
                            <option value="Onions">üßÖ Onions</option>
                            <option value="Cheese">üßÄ Cheese Block</option>
                            <option value="Yogurt">ü•õ Yogurt Cups</option>
                            <option value="Pasta">üçù Pasta</option>
                            <option value="Cereal">ü•£ Cereal Box</option>
                            <option value="Soap">üßº Hand Soap</option>
                            <option value="Shampoo">üß¥ Shampoo</option>
                            <option value="Detergent">üßΩ Laundry Detergent</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rackLocation">Target Rack Location</label>
                        <select id="rackLocation" required>
                            <option value="">Select destination rack...</option>
                            <option value="A1">Rack A1 - Fresh Produce (Fruits & Vegetables)</option>
                            <option value="A2">Rack A2 - Organic Produce</option>
                            <option value="B1">Rack B1 - Dairy & Refrigerated</option>
                            <option value="B2">Rack B2 - Frozen Foods</option>
                            <option value="C1">Rack C1 - Meat & Poultry</option>
                            <option value="C2">Rack C2 - Seafood</option>
                            <option value="D1">Rack D1 - Bakery & Bread</option>
                            <option value="D2">Rack D2 - Desserts & Cakes</option>
                            <option value="E1">Rack E1 - Beverages</option>
                            <option value="E2">Rack E2 - Snacks & Chips</option>
                            <option value="F1">Rack F1 - Pantry & Grains</option>
                            <option value="F2">Rack F2 - Canned Goods</option>
                            <option value="G1">Rack G1 - Personal Care</option>
                            <option value="G2">Rack G2 - Household Items</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantity to Transfer</label>
                            <input type="number" id="quantity" min="1" required placeholder="Enter quantity">
                        </div>
                        <div class="form-group">
                            <label for="employeeId">Employee ID</label>
                            <input type="text" id="employeeId" required placeholder="Your employee ID">
                        </div>
                    </div>

                    <button type="submit" class="btn-restock">
                         Transfer to Rack
                    </button>
                </form>
            </div>
        </div>

        <div class="rack-status" id="rackStatus">
            <!-- Rack cards will be populated here -->
        </div>

        <div class="recent-activity">
            <h3 class="activity-header">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Recent Restocking Activity
            </h3>
            <div class="activity-list" id="activityList">
                <div class="activity-item">
                    <div class="activity-info">
                        <div class="activity-title">Welcome to the Warehouse System!</div>
                        <div class="activity-details">Start by selecting items to transfer from warehouse to racks</div>
                    </div>
                    <div class="activity-time">Just now</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Storage for rack data
        let rackData = JSON.parse(localStorage.getItem('rack_inventory')) || {};
        let recentActivity = JSON.parse(localStorage.getItem('recent_activity')) || [];

        // DOM elements
        const restockForm = document.getElementById('restockForm');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const rackStatus = document.getElementById('rackStatus');
        const activityList = document.getElementById('activityList');

        // Initialize the application
        function init() {
            updateRackDisplay();
            updateActivityDisplay();
        }

        // Handle form submission
        restockForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const itemName = document.getElementById('itemName').value;
            const rackLocation = document.getElementById('rackLocation').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const employeeId = document.getElementById('employeeId').value;

            // Process the restock
            processRestock(itemName, rackLocation, quantity, employeeId);
            
            // Clear form
            restockForm.reset();
        });

        // Process restocking operation
        function processRestock(itemName, rackLocation, quantity, employeeId) {
            // Initialize rack if it doesn't exist
            if (!rackData[rackLocation]) {
                rackData[rackLocation] = {};
            }

            // Add or update item quantity in rack
            if (rackData[rackLocation][itemName]) {
                rackData[rackLocation][itemName] += quantity;
            } else {
                rackData[rackLocation][itemName] = quantity;
            }

            // Add to recent activity
            const activity = {
                id: Date.now(),
                itemName: itemName,
                rackLocation: rackLocation,
                quantity: quantity,
                employeeId: employeeId,
                timestamp: new Date().toISOString(),
                action: 'restock'
            };

            recentActivity.unshift(activity);
            
            // Keep only last 20 activities
            if (recentActivity.length > 20) {
                recentActivity = recentActivity.slice(0, 20);
            }

            // Save to localStorage
            localStorage.setItem('rack_inventory', JSON.stringify(rackData));
            localStorage.setItem('recent_activity', JSON.stringify(recentActivity));

            // Show success message
            showSuccessMessage(`Successfully transferred ${quantity} ${itemName}(s) to ${rackLocation}`);

            // Update displays
            updateRackDisplay();
            updateActivityDisplay();
        }

        // Update rack display
        function updateRackDisplay() {
            const rackCards = [];
            
            // Get all unique rack locations
            const allRacks = [
                'A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2', 
                'E1', 'E2', 'F1', 'F2', 'G1', 'G2'
            ];

            const rackNames = {
                'A1': 'Fresh Produce',
                'A2': 'Organic Produce',
                'B1': 'Dairy & Refrigerated',
                'B2': 'Frozen Foods',
                'C1': 'Meat & Poultry',
                'C2': 'Seafood',
                'D1': 'Bakery & Bread',
                'D2': 'Desserts & Cakes',
                'E1': 'Beverages',
                'E2': 'Snacks & Chips',
                'F1': 'Pantry & Grains',
                'F2': 'Canned Goods',
                'G1': 'Personal Care',
                'G2': 'Household Items'
            };

            allRacks.forEach(rack => {
                const items = rackData[rack] || {};
                const itemCount = Object.keys(items).length;
                const totalQuantity = Object.values(items).reduce((sum, qty) => sum + qty, 0);

                const rackCard = `
                    <div class="rack-card">
                        <div class="rack-header">
                            <div class="rack-name">${rack} - ${rackNames[rack]}</div>
                            <div class="rack-count">${itemCount} items</div>
                        </div>
                        <div class="rack-items">
                            ${Object.entries(items).map(([item, qty]) => `
                                <div class="rack-item">
                                    <div class="item-name">${item}</div>
                                    <div class="item-quantity">${qty} units</div>
                                </div>
                            `).join('') || '<div class="rack-item">No items in this rack</div>'}
                        </div>
                    </div>
                `;
                rackCards.push(rackCard);
            });

            rackStatus.innerHTML = rackCards.join('');
        }

        // Update activity display
        function updateActivityDisplay() {
            if (recentActivity.length === 0) {
                activityList.innerHTML = `
                    <div class="activity-item">
                        <div class="activity-info">
                            <div class="activity-title">No recent activity</div>
                            <div class="activity-details">Start restocking items to see activity here</div>
                        </div>
                        <div class="activity-time">-</div>
                    </div>
                `;
                return;
            }

            const activityHTML = recentActivity.map(activity => {
                const timeAgo = getTimeAgo(new Date(activity.timestamp));
                return `
                    <div class="activity-item">
                        <div class="activity-info">
                            <div class="activity-title">
                                Restocked ${activity.quantity} ${activity.itemName}(s)
                            </div>
                            <div class="activity-details">
                                Transferred to ${activity.rackLocation} by Employee #${activity.employeeId}
                            </div>
                        </div>
                        <div class="activity-time">${timeAgo}</div>
                    </div>
                `;
            }).join('');

            activityList.innerHTML = activityHTML;
        }

        // Show success message
        function showSuccessMessage(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Get time ago string
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }

        // API integration for backend
        const API = {
            baseUrl: 'https://your-api-domain.com/api',
            
            // Record restock transaction
            async recordRestock(restockData) {
                try {
                    const response = await fetch(`${this.baseUrl}/restock`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(restockData)
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Error recording restock:', error);
                    throw error;
                }
            },

            // Get rack inventory
            async getRackInventory() {
                try {
                    const response = await fetch(`${this.baseUrl}/racks`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching rack inventory:', error);
                    return {};
                }
            },

            // Get recent activity
            async getRecentActivity() {
                try {
                    const response = await fetch(`${this.baseUrl}/activity`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching activity:', error);
                    return [];
                }
            }
        };

        // Initialize the application
        init();
    </script>
</body>
</html>
